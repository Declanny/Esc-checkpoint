<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boolean to Word</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .container {
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  button {
    padding: 8px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Boolean to Word</h2>
  <button onclick="toggleWord()">Toggle</button>
  <div id="result">No</div>
</div>

<script>
  function boolToWord(bool){
    return bool ? 'Yes' : 'No';
  }

  function toggleWord() {
    var resultDiv = document.getElementById("result");
    var currentText = resultDiv.innerText;
    var boolValue = currentText === 'Yes' ? false : true;
    resultDiv.innerText = boolToWord(boolValue);
  }
</script>
</body>
</html>
